

<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8" />


        <title>My cool svg </title>


        <link rel="stylesheet" href="style.css">


         </head>
         <body>
             <h1>Check out my svg </h1>

             <h1 id="second-title" class="italic-title">My Graphic Drawing</h1>
        
             <h1> yo </h1>
      
             <svg width=100% height=1000px>

                <line x1="50px" y1="60px" x2="200px" y2="60px"  stroke="black" stroke-width="10px"/>

                <rect x="0px" y="0px" width="80px" height="80px" fill="cornflowerblue" stroke="lightpink"   stroke-width="5px"/>

                <rect x="50px" y="100px" width="80px" height="100px" fill="BLUEVIOLET" stroke="PINK"   stroke-width="5px"/>
